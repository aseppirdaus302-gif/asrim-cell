<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Pemesanan</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <div class="container">
    <h2>Form Pemesanan Delivery Voucher</h2>

    <form id="order-form">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" placeholder="Masukkan nama lengkap" required />

      <label for="kelas">Nama Kelas:</label>
      <input type="text" id="kelas" placeholder="Contoh: KELAS 12 TKJ 1" required />

      <label for="hp">Nomor HP:</label>
      <input type="tel" id="hp" placeholder="08xxxxxxxxxx" required />

      <label for="pesanan">Pesanan:</label>
      <textarea id="pesanan" placeholder="Tulis pesananmu" required></textarea>

      <label for="pembayaran">Metode Pembayaran:</label>
      <select id="pembayaran" required>
        <option value="Cash">Cash</option>
        <option value="Transfer">Transfer</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <br>
    <a href="index.html" class="back-btn">← Kembali ke Halaman Utama</a>
    </form>

    <p class="note">Masukkan Data jika Anda ingin melakukan Pemesanan dan lalu pencet submit untuk mengirim pesan</p>
  </div>
  <script src="src/javascript/script.js" defer></script>
</body>

</html>
